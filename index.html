<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" href="//fonts.googleapis.com/css?family=Open+Sans">
  </head>

  <body>
    <h1 class="title-card">
      <p class="title number">Number</p>
      <p class="title guesser">Guesser</p>
    </h1>

    <div class="range-block">
      <p class="range-prompt">Guess a number between</p>
      <input class="low range" class="range" type="number" placeholder="1">
      <p class="range">
      and
      </pclas>
      <input class="high range" class="range" type="number" placeholder="100">
    </div>

    <br/><br/>

    <div class="guess-block">
      <h3 class= "current-round"></h3>
      <h4>Ready?</h4>
      <input class="guess field" type="number" placeholder="Enter your guess">
      <button class="guess-button active button" disabled>Guess</active >
      <button class="clear-button active button" disabled>Clear</button>
    </div>

    <div class="feedback">
      <p class="last-guess-prompt"></p>
      <p class="last-guess"></p>
      <p class="clue"></p>
    </div>

    <div class="reset-block">
      <button class="reset-button active button" disabled>Reset</button>
    </div>

    <script src="scripts.js"></script>

  </body>
</html>
